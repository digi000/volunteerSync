<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VolunteerSync - Organization Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/organization_login.css') }}" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Organization Login</h1>
      <p>Manage your volunteers and events</p>
    </div>

    <form class="login-form" id="adminLoginForm">
      <div class="form-group">
        <label for="email">Organization Email</label>
        <input type="email" id="email" class="input-field" placeholder="your@organization.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" class="input-field" placeholder="Enter your password" required />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="error-message" id="passwordError">
          Invalid email or password. Please try again.
        </div>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Log In</button>

      <div class="divider">or</div>

      <div class="register-link">
        Don't have an account? <a href="{{ url_for('auth.organization_register') }}">Register your organization</a>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/organization_login.js') }}"></script>
</body>
</html>
