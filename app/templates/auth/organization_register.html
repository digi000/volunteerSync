<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VolunteerSync - Organization Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/organization_register.css') }}" />
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Register Your Organization</h1>
      <p>Get started managing volunteers today</p>
    </div>

    <form class="register-form" id="orgRegisterForm">
      <div class="form-group required">
        <label for="org-name">Organization Name</label>
        <input type="text" id="org-name" class="input-field" placeholder="Acme Nonprofit" required />
        <div class="error-message" id="nameError">Organization name is required</div>
      </div>

      <div class="form-group required">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="input-field" placeholder="contact@yourorg.org" required />
        <div class="error-message" id="emailError">Please enter a valid email address</div>
      </div>

      <div class="form-group required">
        <label for="address">Street Address</label>
        <input type="text" id="address" class="input-field" placeholder="123 Main St, City" required />
        <div class="error-message" id="addressError">Address is required</div>
      </div>

      <div class="form-group">
        <label for="telephone">Phone Number</label>
        <input type="tel" id="telephone" class="input-field" placeholder="(123) 456-7890" pattern="[0-9]{10}" />
        <div class="error-message" id="phoneError">Please enter a 10-digit phone number</div>
      </div>

      <div class="form-group required">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" class="input-field" placeholder="Create a password" required />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrength"></div>
        </div>
        <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
      </div>

      <div class="form-group required">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password" required />
          <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
        </div>
        <div class="error-message" id="confirmError">Passwords don't match</div>
      </div>

      <button type="submit" class="register-btn">Register Organization</button>

      <div class="login-link">
        Already have an account? <a href="{{ url_for('auth.organization_login') }}">Log in here</a>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/organization_register.js') }}"></script>
</body>
</html>
