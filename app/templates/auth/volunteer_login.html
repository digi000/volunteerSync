<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VolunteerSync - Volunteer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/volunteer_login.css') }}"/>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-hands-helping volunteer-icon"></i>
            <h1>Volunteer Login</h1>
            <p>Make a difference in your community</p>
        </div>

        <form class="login-form" id="volunteerLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="error-message" id="loginError">
                    Invalid email or password. Please try again.
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Log In</button>

            <!--
            <div class="social-login">
                <div class="social-divider">or continue with</div>
                <div class="social-icons">
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
                </div>
            </div>
            -->

            <div class="register-link">
                New to VolunteerSync? <a href="{{ url_for('auth.volunteer_register') }}">Create an account</a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/volunteer_login.js') }}"></script>
</body>
</html>
